<button (click)="showAllReps()">Show My State Officals</button>

<button (click)="showAllElections()">Show My Upcoming Elections</button>

<button routerLink="/national-congress">Go to National Congress</button>

<ul *ngIf="showElections">
  <li *ngFor="let election of GcivElections?.elections">
    <p>{{ election.name }}</p>
    <p>{{ election.id }}</p>
    <p>{{ election.election_date }}</p>
  </li>
</ul>

<ul *ngIf="showReps">
  <li *ngFor="let reps of GcivRepresentativesData" class="rep-box">
    <p>{{ reps.name }}</p>
    <div *ngFor="let names of reps.people">
      <a href="{{ names.urls }}"
        ><p>{{ names.name }}</p></a
      >
      <p *ngIf="names.phones">{{ names.phones[0] }}</p>
      <div *ngFor="let channels of names.channels">
        <p>{{ channels.type }}</p>
        <p>{{ channels.id }}</p>
      </div>
    </div>
  </li>
</ul>
