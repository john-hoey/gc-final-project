<form
  class="member-search-form"
  #memberPositionForm="ngForm"
  (ngSubmit)="emitMemberPosition(memberPositionForm)"
>
  <label for="memberPositionId" class="label">Search for member Id</label>
  <input
    type="text"
    id="memberPositionId"
    name="memberPositionId"
    placeholder="Enter member Id"
    ngModel
  />
  <button class="button">Search</button>
</form>
