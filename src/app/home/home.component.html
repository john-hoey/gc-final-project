<section class="form-container">
  <div>
    <img src="../../assets/" alt="" class="seal-image" />
  </div>
  <form
    class="address-form"
    #addressStateForm="ngForm"
    (ngSubmit)="getAndSetValues(addressStateForm); setGlobalAddress()"
  >
    <label for="address">Enter your address or state tag</label>
    <input type="text" name="address" id="address" ngModel />

    <button class="form-button">Submit Address</button>
  </form>
  <div class="button-container">
    <button routerLink="/google-civic" class="buttons">
      Want to know more?
    </button>

    <button routerLink="/national-congress" class="buttons">
      Go to National Congress
    </button>
  </div>
</section>
