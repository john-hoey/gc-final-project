<div class="searchStateLegislator-bar">
  <app-search-legislators
    (searchLegislatorsByStateEvent)="onLegislatorsByStateSearchSubmit($event)"
  ></app-search-legislators>
</div>
<ul>
  <li *ngFor="let legislator of stateLegislatorsOS">
    <p>Candidate ID: {{ legislator["@attributes"].cid }}</p>
    <p>Candidate Name: {{ legislator["@attributes"].firstlast }}</p>
    <p>Candidate Party: {{ legislator["@attributes"].party }}</p>
  </li>
</ul>
