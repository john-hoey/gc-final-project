<div class="searchStateLegislator-bar">
  <app-search-legislators
    (searchLegislatorsByStateEvent)="onLegislatorsByStateSearchSubmit($event)"
  ></app-search-legislators>
</div>
<ul>
  <li *ngFor="let legislator of congressionalDataArray">
    <p (click)="showMemberDetails(legislator.cid)">
      {{ legislator?.role }} {{ legislator?.name }} ({{ legislator?.party }})
    </p>
  </li>
</ul>
